[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
Hello! My name is Fransisco Aditya Widiyanto, but you can call me Adit. I am an Information Systems student at Soegijapranata Catholic University. I have a strong interest in technology, particularly web development, as well as personal development.  

On this website, I will share various articles that I write randomly as a way to express my thoughts. Additionally, I want to use this platform as a writing practice to better articulate my ideas and opinions.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
